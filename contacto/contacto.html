<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto - Parque Industrial</title>
<!-- Favicon -->
<link rel="icon" href="../isologo.png" type="image/png">
<style>
    body { 
        font-family: Arial, sans-serif; 
        background:#f0f4f8; 
        margin: 0;
        padding: 0;
        text-align: center;
        line-height: 1.6;
        color: #333;
    }

    h1 {
        font-size: 32px;
        margin: 25px 0 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 15px;
    }

    /* HEADER MODERNO */
    header {
        background: linear-gradient(135deg, #007bff, #00a1ff);
        color: white;
        padding: 40px 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    header::after {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: rgba(255,255,255,0.05);
        top: -50%;
        left: -50%;
        transform: rotate(45deg);
    }

    header .header-content {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        z-index: 1;
    }

    header img {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        object-fit: cover;
    }

    .content-wrapper { 
        padding: 20px;
    }

    /* CONTACTO COMO OBJETIVO MÁS ANGOSTO */
    .contact-card {
        background: linear-gradient(145deg, #ffffff, #d2e2fc);
        border-radius: 30px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        padding: 25px;
        margin: 30px auto; /* centrado */
        max-width: 500px; /* más angosto */
        text-align: left;
        transition: all 0.3s ease;
        cursor: default;
    }

    .contact-card:hover {
        background: linear-gradient(145deg, #d2e2fc, #ffffff);
        box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        transform: translateY(-5px);
    }

    .contact-card p, .contact-card a {
        font-size: 18px;
        margin-bottom: 12px;
        color: #333;
        text-decoration: none;
    }

    .contact-card a {
        color: #007bff;
    }

    a.button { 
        display:inline-block; 
        margin: 20px auto 40px; 
        padding:10px 20px; 
        background:#007bff; 
        color:#fff; 
        text-decoration:none; 
        border-radius:8px; 
        font-size: 18px;
    }

    /* Responsive tablet */
    @media (max-width: 768px) {
        header { padding: 30px 20px; }
        header img { height: 70px; width: 70px; }
        h1 { font-size: 28px; }
        .contact-card { padding: 20px; max-width: 400px; }
        .contact-card p, .contact-card a { font-size: 16px; }
    }

    /* Responsive celular */
    @media (max-width: 480px) {
        header { padding: 25px 15px; }
        header img { height: 55px; width: 55px; }
        h1 { font-size: 24px; }
        .contact-card { padding: 15px; max-width: 90%; }
        .contact-card p, .contact-card a { font-size: 15px; }
    }
</style>
</head>
<body>

<header>
    <div class="header-content">
        <img src="../isologo.png" alt="Logo Parque Industrial">
    </div>
</header>

<div class="content-wrapper">
    <h1>Contacto</h1>
    <p>Podés comunicarte con nosotros a través de los siguientes medios:</p>

    <div class="contact-card">
        <p>Teléfono: (03468) 581703</p>
        <p>Email: <a href="mailto:parqueindustrialcdbi@outlook.com">parqueindustrialcdbi@outlook.com</a></p>
        <p>Dirección: R.P. 11 Acceso Oeste KM. 259 1/2 – Corral de Bustos Ifflinger</p>
        <p>Redes sociales: 
            <a href="https://www.facebook.com/PICDBI" target="_blank">Facebook</a> | 
            <a href="https://www.instagram.com/parqueindustrialcdbi/" target="_blank">Instagram</a> | 
            <a href="https://x.com/ParqueIndCDBI" target="_blank">X / Twitter</a>
        </p>
    </div>

    <a href="../index.html" class="button">Volver al inicio</a>
</div>

</body>
</html>
