<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reglamento - Parque Industrial</title>
    <!-- Favicon -->
    <link rel="icon" href="../isologo.png" type="image/png">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background:#f4f4f4; 
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 30px;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 20px;
            max-width: 900px;
            margin: 10px auto 20px;
        }

        a { 
            display:inline-block; 
            margin:20px auto;
            padding:10px 20px; 
            background:#007bff; 
            color:#fff; 
            text-decoration:none; 
            border-radius:8px; 
            font-size: 18px;
        }

        /* ★ PDF más angosto, centrado y responsive */
        .pdf-container {
            width: 70%;
            height: 90vh;
            margin: 20px auto;
            border: 2px solid #ccc;
            display: block;
        }

        /* Responsive tablet */
        @media (max-width: 992px) {
            .pdf-container { width: 85%; }
        }

        /* Responsive celular */
        @media (max-width: 600px) {
            .pdf-container { width: 95%; }
        }

        /* HEADER MODERNO */
        header {
            background: linear-gradient(135deg, #007bff, #00a1ff);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        header::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.05);
            top: -50%;
            left: -50%;
            transform: rotate(45deg);
        }

        header .header-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 1;
        }

        header img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        /* Responsive tablet */
        @media (max-width: 768px) {
            header { padding: 30px 20px; }
            header img { height: 70px; width: 70px; }
            h1 { font-size: 30px; }
            p { font-size: 18px; }
        }

        /* Responsive celular */
        @media (max-width: 480px) {
            header { padding: 25px 15px; }
            header img { height: 55px; width: 55px; }
            h1 { font-size: 26px; }
            p { font-size: 17px; }
        }
    </style>
</head>
<body>

    <!-- HEADER MODERNO -->
    <header>
        <div class="header-content">
            <img src="../isologo.png" alt="Logo Parque Industrial">
        </div>
    </header>

    <!-- TITULO CENTRADO -->
    <h1>Reglamento</h1>

    <!-- DESCRIPCIÓN CENTRADA Y MÁS GRANDE -->
    <p>
        A continuación, le dejamos el <strong>Reglamento de Copropiedad y Administración</strong> del Parque Industrial de la ciudad de Corral de Bustos-Ifflinger:
    </p>

    <!-- PDF EMBEBIDO (ANGOSTO) -->
    <iframe 
        class="pdf-container"
        src="REGLAMENTO-COPROPIEDAD-DEL-PARQUE-INDUSTRIAL.pdf">
    </iframe>

    <!-- BOTÓN VOLVER -->
    <div style="text-align: center;">
        <a href="../index.html">Volver al inicio</a>
    </div>

</body>
</html>
