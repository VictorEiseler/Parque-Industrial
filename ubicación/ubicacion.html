<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación - Parque Industrial</title>
    <!-- Favicon -->
    <link rel="icon" href="../isologo.png" type="image/png">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background:#f4f4f4; 
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        iframe { 
            width:90%; 
            max-width: 1000px;
            height:350px; 
            border:0; 
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }

        a { 
            display:inline-block; 
            margin: 20px auto 40px; 
            padding:10px 20px; 
            background:#007bff; 
            color:#fff; 
            text-decoration:none; 
            border-radius:8px; 
            font-size: 18px;
        }

        /* HEADER MODERNO */
        header {
            background: linear-gradient(135deg, #007bff, #00a1ff);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        header::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.05);
            top: -50%;
            left: -50%;
            transform: rotate(45deg);
        }

        header .header-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 1;
        }

        header img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        /* Contenido separado del header */
        .content-wrapper { 
            padding: 20px;
        }

        /* Responsive tablet */
        @media (max-width: 768px) {
            header { padding: 30px 20px; }
            header img { height: 70px; width: 70px; }
            h1 { font-size: 28px; }
            p { font-size: 18px; }
        }

        /* Responsive celular */
        @media (max-width: 480px) {
            header { padding: 25px 15px; }
            header img { height: 55px; width: 55px; }
            h1 { font-size: 24px; }
            p { font-size: 17px; }
        }
    </style>
</head>

<body>

    <!-- HEADER MODERNO -->
    <header>
        <div class="header-content">
            <img src="../isologo.png" alt="Logo Parque Industrial">
        </div>
    </header>

    <!-- CONTENIDO -->
    <div class="content-wrapper">
        <h1>Ubicación</h1>
        <p>Mapa del Parque Industrial:</p>

        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.4697066727876!2d-62.203!3d-33.2772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95ce852a200fb757%3A0x19f6a8d62be6ad40!2sCorral%20de%20Bustos%2C%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1700000000000"
            loading="lazy">
        </iframe>

        <!-- BOTÓN CENTRADO -->
        <a href="../index.html">Volver al inicio</a>
    </div>

</body>
</html>
