<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Parque Industrial</title>
    <!-- Favicon -->
    <link rel="icon" href="../isologo.png" type="image/png">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background:#f4f4f4; 
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        a { 
            display:inline-block; 
            margin-top:30px; 
            padding:10px 20px; 
            background:#007bff; 
            color:#fff; 
            text-decoration:none; 
            border-radius:8px; 
            font-size: 18px;
        }

        /* GALERÍA */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .gallery-item {
            width: 100%;
            height: 200px;
            background-color: #afafaf;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Responsive: más alto en celular */
        @media (max-width: 600px) {
            .gallery-item { height: 180px; }
        }

        /* HEADER MODERNO */
        header {
            background: linear-gradient(135deg, #007bff, #00a1ff);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        header::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.05);
            top: -50%;
            left: -50%;
            transform: rotate(45deg);
        }

        header .header-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 1;
        }

        header img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        /* Responsive tablet */
        @media (max-width: 768px) {
            header { padding: 30px 20px; }
            header img { height: 70px; width: 70px; }
            h1 { font-size: 30px; }
            p { font-size: 18px; }
        }

        /* Responsive celular */
        @media (max-width: 480px) {
            header { padding: 25px 15px; }
            header img { height: 55px; width: 55px; }
            h1 { font-size: 26px; }
            p { font-size: 17px; }
        }

        /* Contenido separado del header */
        .content-wrapper { padding: 20px; }
    </style>
</head>
<body>

    <!-- HEADER MODERNO -->
    <header>
        <div class="header-content">
            <img src="../isologo.png" alt="Logo Parque Industrial">
        </div>
    </header>

    <!-- CONTENIDO SEPARADO DEL HEADER -->
    <div class="content-wrapper">
        <h1>Galería</h1>
        <p>Acá podés cargar fotos del parque, obras, empresas y eventos.</p>

        <!-- GRID DE FOTOS -->
        <div class="gallery-grid">
            <div class="gallery-item" style="background-image: url('foto1.jpg');"></div>
            <div class="gallery-item" style="background-image: url('foto2.jpg');"></div>
            <div class="gallery-item" style="background-image: url('foto3.jpg');"></div>
            <div class="gallery-item" style="background-image: url('foto4.jpg');"></div>
            <div class="gallery-item" style="background-image: url('foto5.jpg');"></div>
            <div class="gallery-item" style="background-image: url('foto6.jpg');"></div>
        </div>

        <a href="../index.html">Volver al inicio</a>
    </div>

</body>
</html>
